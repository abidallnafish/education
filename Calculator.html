<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refined Calculator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      background-color: #fff;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    #display {
      width: calc(100% - 24px);
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 12px;
      border: none;
      outline: none;
      overflow: hidden;
      resize: none;
      background-color: #f4f4f4;
      border-bottom: 2px solid #ccc;
    }

    button {
      width: 25%;
      height: 60px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .row {
      display: flex;
    }

    .row button.operator {
      background-color: #f0f0f0;
    }

    .row button.double {
      width: 50%;
    }

    .row button.equal {
      background-color: #28a745;
      color: #fff;
    }

    .row button.double.equal {
      width: 100%;
    }

    .row button.function {
      background-color: #f8f9fa;
    }

    .row button.double.function {
      width: 50%;
    }

    .row button.clear {
      background-color: #dc3545;
      color: #fff;
    }

    .row button.double.clear {
      width: 50%;
    }

    .row button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <input type="text" id="display" disabled>

    <div class="row">
      <button class="function" onclick="clearDisplay()">C</button>
      <button class="function" onclick="backspace()">&#9003;</button>
      <button class="function" onclick="appendToDisplay('√')">√</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>

    <div class="row">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
    </div>

    <div class="row">
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
    </div>

    <div class="row">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
    </div>

    <div class="row">
      <button class="double" onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
 function appendToDisplay(value) {
  document.getElementById('display').value += value;
}

function clearDisplay() {
  document.getElementById('display').value = '';
}

function backspace() {
  let currentDisplay = document.getElementById('display').value;
  document.getElementById('display').value = currentDisplay.slice(0, -1);
}

function calculateResult() {
  try {
    let expression = document.getElementById('display').value;
    
    // Replace sqrt with Math.sqrt and evaluate
    expression = expression.replace(/√/g, 'Math.sqrt');
    
    // Replace other operators
    expression = expression.replace(/[^-()\d/*+.]/g, '');
    
    document.getElementById('display').value = eval(expression);
  } catch (error) {
    document.getElementById('display').value = 'Error';
  }
}


  </script>

</body>
</html>
