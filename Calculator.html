  <div id="calculator">
    <input type="text" id="display" disabled>

    <div class="row">
      <button class="function" onclick="clearDisplay()">C</button>
      <button class="function" onclick="backspace()">&#9003;</button>
      <button class="function" onclick="appendToDisplay('√')">√</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>

    <div class="row">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
    </div>

    <div class="row">
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
    </div>

    <div class="row">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
    </div>

    <div class="row">
      <button class="double" onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function backspace() {
      let currentDisplay = document.getElementById('display').value;
      document.getElementById('display').value = currentDisplay.slice(0, -1);
    }

    function calculateResult() {
      try {
        let expression = document.getElementById('display').value;

        // Replace sqrt with Math.sqrt and evaluate
        expression = expression.replace(/√/g, 'Math.sqrt');

        // Replace other operators
        expression = expression.replace(/[^-()\d/*+.]/g, '');

        document.getElementById('display').value = eval(expression);
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
